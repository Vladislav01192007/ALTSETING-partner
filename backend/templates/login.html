<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід</title>

</head>
<body>
  <div class="form-container">
    <h2>Вхід до кабінету</h2>

    </form>
    <p>Ще не зареєстровані? <a href="/register">Реєстрація</a></p>
  </div>
</body>
</html>
