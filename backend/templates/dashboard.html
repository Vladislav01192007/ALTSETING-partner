<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Кабінет партнера</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="dashboard">
    <h2>Вітаємо, {{ partner.name }}</h2>
    {% if partner.confirmed %}
      <p>Ваш акаунт підтверджено ✅</p>
      <p>Скоро тут з’явиться ваша інформація про токени, клієнтів та статистику.</p>
    {% else %}
      <p style="color: orange;">Ваш акаунт ще не підтверджено. Очікуйте перевірки.</p>
    {% endif %}
  </div>
</body>
</html>
