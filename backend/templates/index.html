<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ALTSETING Партнери</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 36px;
    }
    .btn {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      background-color: #ff0055;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #e6004c;
    }
  </style>
</head>
<body>
  <h1>Ласкаво просимо до ALTSETING Партнерської Системи!</h1>

  {% if 'partner_id' in session %}
    <p>Ви увійшли як партнер №{{ session['partner_id'] }}.</p>
    <a class="btn" href="{{ url_for('dashboard.dashboard') }}">Перейти в кабінет</a>
  {% else %}
    <a class="btn" href="{{ url_for('auth.login') }}">Увійти</a>
    <a class="btn" href="{{ url_for('auth.register') }}">Зареєструватися</a>
  {% endif %}
</body>
</html>
