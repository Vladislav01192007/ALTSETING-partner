<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALTSETING Partner</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Верхнє меню -->
  <header class="navbar">
    <div class="logo">ALTSETING Partner</div>
    <nav class="nav-links">
      <a href="#benefits">Переваги</a>
      <a href="#analytics">Аналітика</a>
      <a href="#reviews">Відгуки</a>
      <a href="#contact">Контакти</a>
    </nav>
    <div class="auth-buttons">
      <button class="login">Вхід</button>
      <button class="register">Реєстрація</button>
    </div>
  </header>
  
<!-- Форма заявки -->
<section id="contact" class="contact">
  <h2>Надішліть свій бізнес-проєкт</h2>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="text" name="name" placeholder="Ваше ім’я" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" placeholder="Опишіть ваш бізнес або ідею..." required></textarea>
    <button type="submit">Надіслати заявку</button>
  </form>
  <p class="form-note">Після розгляду ми надішлемо підтвердження на вашу пошту.</p>
</section>

  <!-- Футер -->
  <footer class="footer">
    <p>© 2025 PartnerHub. Всі права захищені.</p>
    <div class="social">
      <a href="#">Facebook</a>
      <a href="#">Telegram</a>
      <a href="#">Instagram</a>
    </div>
  </footer>


  <script src="script.js"></script>
</body>
</html>
